<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>HTML file with inline SVG</title>
    <style>
      rect, circle{
        stroke: black;
        stroke-width: 3px;
      }
      .light{
        stroke-width: 2px;
      }
    </style>
  </head>

  <body>
    <svg width="400px" height="400px">
      <rect x="20px" y="20px" width="100px" height="280px" fill="blue"/>
      <g>
        <circle class="light" cx="70px" cy="80px" r="30px" style="fill:red;"/> 
        <circle class="light" cx="70px" cy="160px" r="30px" style="fill:yellow;"/>
        <circle class="light" cx="70px" cy="240px" r="30px" style="fill:green;"/>
      </g>
    </svg>
  </body>

</html>
